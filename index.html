<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SlopeLedgerr</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center p-6">
  <div id="root" class="w-full max-w-4xl"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      // Replace with your deployed Render relay URL
      const SHEET_ENDPOINT = "https://work-ftdl.onrender.com";

      const [activeTab, setActiveTab] = useState("income");
      const [status, setStatus] = useState("");
      const [fetchedData, setFetchedData] = useState([]);

      // Form states
      const [income, setIncome] = useState({ source: "", amount: "" });
      const [work, setWork] = useState({ workplace: "", hours: "", rate: "" });
      const [expense, setExpense] = useState({ category: "", amount: "", note: "" });

      // Upload function
      async function upload(type, data) {
        setStatus("Uploading...");
        try {
          const res = await fetch(`${SHEET_ENDPOINT}/upload`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type, ...data })
          });
          const json = await res.json();
          if (json.status === "ok") {
            setStatus("✅ Uploaded to Google Sheet");
          } else {
            setStatus("⚠️ Upload failed: " + (json.message || ""));
          }
        } catch (err) {
          console.error(err);
          setStatus("❌ Error connecting to Google Sheet");
        }
      }

      // Fetch function
      async function fetchData(sheet) {
        setStatus("Fetching data...");
        try {
          const res = await fetch(`${SHEET_ENDPOINT}/fetch/${sheet}`);
          const json = await res.json();
          if (json.status === "ok") {
            setFetchedData(json.data);
            setStatus("✅ Data fetched");
          } else {
            setStatus("⚠️ Fetch failed: " + (json.message || ""));
          }
        } catch (err) {
          console.error(err);
          setStatus("❌ Error fetching data");
        }
      }

      function TabButton({ label, id }) {
        return (
          <button
            onClick={() => { setActiveTab(id); setFetchedData([]); }}
            className={`px-4 py-2 rounded-t-lg ${
              activeTab === id ? "bg-white text-blue-600 border-t border-l border-r" : "bg-gray-200 text-gray-600"
            }`}
          >
            {label}
          </button>
        );
      }

      return (
        <div className="bg-white rounded-xl shadow-lg w-full p-6">
          {/* Tabs */}
          <div className="flex border-b">
            <TabButton label="Income" id="income" />
            <TabButton label="Work" id="work" />
            <TabButton label="Expenses" id="expenses" />
          </div>

          <div className="mt-4">
            {activeTab === "income" && (
              <div>
                <h2 className="text-xl font-bold mb-4">Log Income</h2>
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Source (e.g. Lessons)"
                  value={income.source}
                  onChange={e => setIncome({...income, source: e.target.value})}
                />
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Amount (£)"
                  type="number"
                  value={income.amount}
                  onChange={e => setIncome({...income, amount: e.target.value})}
                />
                <button
                  onClick={() => upload("income", income)}
                  className="bg-blue-600 text-white px-4 py-2 rounded-lg"
                >
                  Upload
                </button>
              </div>
            )}

            {activeTab === "work" && (
              <div>
                <h2 className="text-xl font-bold mb-4">Log Work</h2>
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Workplace"
                  value={work.workplace}
                  onChange={e => setWork({...work, workplace: e.target.value})}
                />
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Hours Worked"
                  type="number"
                  value={work.hours}
                  onChange={e => setWork({...work, hours: e.target.value})}
                />
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Rate per Hour (£)"
                  type="number"
                  value={work.rate}
                  onChange={e => setWork({...work, rate: e.target.value})}
                />
                <button
                  onClick={() => upload("work", {...work, total: work.hours * work.rate})}
                  className="bg-blue-600 text-white px-4 py-2 rounded-lg"
                >
                  Upload
                </button>
              </div>
            )}

            {activeTab === "expenses" && (
              <div>
                <h2 className="text-xl font-bold mb-4">Log Expense</h2>
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Category (e.g. Travel)"
                  value={expense.category}
                  onChange={e => setExpense({...expense, category: e.target.value})}
                />
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Amount (£)"
                  type="number"
                  value={expense.amount}
                  onChange={e => setExpense({...expense, amount: e.target.value})}
                />
                <input
                  className="border p-2 rounded w-full mb-3"
                  placeholder="Note"
                  value={expense.note}
                  onChange={e => setExpense({...expense, note: e.target.value})}
                />
                <button
                  onClick={() => upload("expense", expense)}
                  className="bg-blue-600 text-white px-4 py-2 rounded-lg"
                >
                  Upload
                </button>
              </div>
            )}

            {/* View Data */}
            <div className="mt-6">
              <button
                onClick={() => fetchData(activeTab.charAt(0).toUpperCase() + activeTab.slice(1))}
                className="bg-green-600 text-white px-4 py-2 rounded-lg mb-3"
              >
                View {activeTab.charAt(0).toUpperCase() + activeTab.slice(1)}
              </button>

              {fetchedData.length > 0 && (
                <div className="overflow-x-auto">
                  <table className="table-auto border-collapse border border-gray-300 w-full">
                    <thead>
                      <tr>
                        {Object.keys(fetchedData[0]).map((h,i)=>(
                          <th key={i} className="border px-2 py-1 bg-gray-200">{h}</th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {fetchedData.map((row,i)=>(
                        <tr key={i}>
                          {Object.values(row).map((v,j)=>(
                            <td key={j} className="border px-2 py-1">{v}</td>
                          ))}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            {/* Status */}
            <div className="mt-4 text-gray-600">{status}</div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
